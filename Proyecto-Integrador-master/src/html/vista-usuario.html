        <form class="form-register">
          <h2 class="form-titulo">¡Agenda tu cita ahora mismo!</h2>
          <div class="contenedor-inputs">
            <select class="select-100" name="OpcionesClinicas" id="opcionClinica">
              <option value="Selecciona tu Clínica">Selecciona tu Clínica</option>
              <option value="Tuxtla Gutiérrez">Tuxtla Gutiérrez</option>
            </select>

            <p class="">Selecciona tu fecha y horario</p>
            <div class="input-group date fj-date">
              <input type="text" class="input-100" id="fecha-dada" placeholder="Fecha"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
            </div>
            <select id="horaCita"class="select-100">
              <option value="0">Seleccione una hora</option>
              <option value="10:00">10:00</option>
              <option value="10:30">10:30</option>
              <option value="11:00">11:00</option>
              <option value="11:30">11:30</option>
              <option value="12:00">12:00</option>
              <option value="12:30">12:30</option>

              <option value="13:30">13:30</option>
              <option value="14:00">14:00</option>
              <option value="14:30">14:30</option>
              <option value="15:00">15:00</option>
              <option value="15:30">15:30</option>
              <option value="16:00">16:00</option>
            </select>
            
        <b>Registra tus datos personales</b>
        <input type="text" class="input-48" id="NombreDado" placeholder="Nombre(s)">
        <input type="text" class="input-48" id="ApellidoP" placeholder="Apellido paterno">
        <input type="text" class="input-48" id="ApellidoM" placeholder="Apellido materno">
            
      
        <input type="radio" class="input-label" name="options" id="option1" autocomplete="off" value="Mujer">
        <label class="label-radio" for="option1">Mujer</label>
        
        <input class="input-label" type="radio" name="options" id="option2" autocomplete="off" value="Hombre">
        <label class="label-radio" for="option2">Hombre</label>

        <div class="input-group date fj-date">
          <input type="text" class="input-100" id="fechaNacimiento" placeholder="Fecha de nacimiento"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
        </div>

        <input type="text" class="select-48" id="codigoPostal" placeholder="Código Postal" required>
        <input type="text" class="select-48" id="calleDireccion" placeholder="Calle" required>
        <input type="text" class="select-48" id="numeroDireccion" placeholder="Número" required>
        <input type="tel" class="select-48" id="numeroTelefonico" placeholder="Número Telefónico" required>
        <input type="email" class="select-48" id="correoElectronico" placeholder="Correo electrónico" required>
